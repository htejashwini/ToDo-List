<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, user-scalable=no, user-scalable=0">
    <title>To-do list</title>
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--SCRIPTS-->
    <script src="https://kit.fontawesome.com/58b34f234f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
    <div class="noti-added">
        <p>To-do has been <span class="green-color">added</span>.</p>
    </div>
    <div class="noti-removed">
        <p>To-do has been <span class="red-color">removed</span>.</p>
    </div>
    <div class="noti-loaded">
        <p>To-do's have been <span class="accent-color">loaded</span>.</p>
    </div>
    <div class="wrapper">
        <h1>To-do List</h1>
        <div class="wrapper-form">
            <form>
                <input type="text" placeholder="Add a To-do" id="user-input">
                <button type="submit" id="add-btn">ADD</button>
            </form>
        </div>
        <div class="wrapper-todo">
            <ul class="todo-list">
            </ul>
        </div>
    </div>
    <!--JAVASCRIPT-->
    <script src="JavaScript/index.js"></script>
</body>
</html>
